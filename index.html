<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="headings">
                    <h1 id="name">Jimmy's Diner</h1>
                    <p id="slogan">The best burgers and pizzas in town</p>
                </div>
            </header>
            <main>
                <!-- menu section -->
                <div class="menu-container"></div>
                <!-- order-cart section -->
                <div class="cart-container">
                    <div class="order-container hidden">
                        <h3>Your order</h3>
                        <div class="cart"></div>
                        <div class="divider"></div>
                        <div class="total-price">
                        <h3>Total price:</h3>
                        <p class="sum"></p>
                        </div>
                        <button id="purchase-btn">Complete order</button>  
                    </div> 
                </div> 
           </main>
           <div class="modal">
               <h3>Enter card details</h3>
                <form id="form">
                        <input
                        class="input" 
                        type="text"
                        placeholder="Enter your name"
                        name="fullName"
                        required>
                        <input
                        class="input"
                        type="text"
                        placeholder="Enter card number"
                        name="cardNumber"
                        required>
                        <input
                        class="input"
                        type="text"
                        placeholder="Enter CVV"
                        name="CVV"
                        required> 
                        <input type="submit" id="pay-btn">
                </form>
           </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
